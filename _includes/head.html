<head>
  {% if page.title %}
    <title>{{ page.title }} | Test page</title>
    <meta property="og:title" content="{{ page.title }}">
  {% else %}
    <title>Test Page: Don't Panic</title>
    <meta property="og:title" content="{{ Test Page: Don't Panic }}">
  {% endif %}
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="This is a dangerous site.">
    <meta property="og:description" content="This is a dangerous site">
  {% endif %}
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" type="image/png">
  <link href="/favicon.png" rel="icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/fonts/fontawesome-free-6.4.0-web/css/all.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">

  <script src="/js/gallery.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      activateGallery();
    });
  </script>
</head>
